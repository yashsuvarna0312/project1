<html>
<head>
    <title>Advform</title>
</head>
<body>
<h2>HTML 5</h2>
<pre>
<form>
Select your favourite colour :<input type="color" name="favcolor"><br>
Birthday(Date & Time) :<input type="datetime-local" name="b1"><br>
Birthday(Month & Year) :<input type="month" name="b2"><br>
Time:<input type="time" name="t1"><br>
Quantity(Between 1 to 10):<input type="number" name="n1" min="1" max="10"><br>
Search Google:<input type="search" name="googlesearch"><br>
Telephone No : <input type="tel" name="usertel"><br>
Add your homepage:<input type="url" name="homepage"><br>
Select a week:<input type="week" name="week_year"><br>
Select your browser:<input list="browser">
<datalist id="browser">
  <option value="Internet Explorer">
  <option value="Firefox">
  <option value="Chrome">
  <option value="Opera">
  <option value="Safari">
 <option value="google">
</datalist>
<input type="Submit" button="submit"><br>
<input type="Reset" button="reset">
</form>
</pre>
</body>
</html>
